<header ng-include="'sections/admin/header.html'"></header>
<div class="row">
    <div class="col-md-offset-4">
        <input id="FR" type="radio" name="selLang" ng-click="apropos.fnRadioPays('FR')" value="FR" checked="checked"> <b>FR</b>
        <input id="EN" type="radio" name="selLang" ng-click="apropos.fnRadioPays('EN')" value="EN"> <b>EN</b>
        <input id="ES" type="radio" name="selLang" ng-click="apropos.fnRadioPays('ES')" value="ES"> <b>ES</b>
        <input id="AL" type="radio" name="selLang" ng-click="apropos.fnRadioPays('AL')" value="AL"> <b>AL</b>
        <input id="IT" type="radio" name="selLang" ng-click="apropos.fnRadioPays('IT')" value="IT"> <b>IT</b>
    </div>
</div>
<div class="row">
    <div class="col-md-3"><h4>Titre</h4></div>
    <div class="col-md-7">
        <input type="text" class="form-control" style="width: 100%" ng-model="apropos.objApropos.title" placeholder="" aria-describedby="basic-addon1">
        <button class="btn btn-large btn-success pull-right" style="margin:5px;"  ng-click="apropos.fnValidHeader()">Valider</button>
    </div>
</div>
<div class="row">
    <div class="col-md-3">
        <h4>Contenu</h4>
    </div>
    <div class="col-md-8">
        <div ng-repeat="objText in apropos.objApropos.data">
            <textarea  style="margin:5px" class="form-control" rows="10" id="comment" ng-model="objText.description"></textarea>
            <button class="btn btn-large btn-success pull-right" style="margin:5px;"  ng-click="apropos.fnValidLigne(objText)">Valider</button>
            <button class="btn btn-large btn-danger pull-right" style="margin:5px;" ng-click="apropos.fnDelLigne(objText)">Supprimer</button>
        </div>
    </div>
</div>
<footer class="sig">
    <!--button-- class="btn btn-large btn-success pull-right" style="margin-top:5px;margin-right: 10px"  ng-click="apropos.fnValid()">Valider</button-->
    <button class="btn btn-large btn-info pull-right" style="margin-top:5px;margin-right: 10px" ng-click="apropos.fnInit()">Initialiser</button>
    <button class="btn btn-large btn-primary pull-right" style="margin-top:5px;margin-right: 10px" ng-click="apropos.fnNew()">Nouveau</button>
</footer>
